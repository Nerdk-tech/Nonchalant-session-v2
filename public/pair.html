<!DOCTYPE html>
<html>
<head>
  <title>Pair Code Generator</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
    }
    #code {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üîê Generate WhatsApp Pairing Code</h1>
  <input type="text" id="phone" placeholder="Enter phone number e.g. 23490..."><br>
  <button onclick="getCode()">Generate Code</button>
  <div id="code"></div>

  <script>
    async function getCode() {
      const phone = document.getElementById('phone').value;
      document.getElementById('code').innerText = 'Generating...';
      const res = await fetch('/code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      if (data.pairingCode) {
        document.getElementById('code').innerText = 'Your Code: ' + data.pairingCode;
      } else {
        document.getElementById('code').innerText = '‚ùå Failed to get code';
      }
    }
  </script>
</body>
</html>
