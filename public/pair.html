<!DOCTYPE html>
<html>
<head>
  <title>Nonchalant Session</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê NONCHALANT SESSION üîê</h1>
  <p>Enter your WhatsApp number (e.g. 23480xxxxxxx)</p>
  <input id="phone" placeholder="Enter number with country code"><br>
  <button onclick="generate()">Get Pair Code</button>
  <h2 id="code"></h2>
  <script>
    async function generate() {
      const phone = document.getElementById('phone').value;
      document.getElementById('code').innerText = "Generating...";
      const res = await fetch('/code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      document.getElementById('code').innerText = data.pairingCode || 'Failed';
    }
  </script>
</body>
</html>
